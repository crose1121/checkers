<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Checkerboard!</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
        {% for row in result: %}
            <div class="div">
                {% for cell in row: %}{% if cell != 1: %}<div class="blackbox"></div>{% else %}<div class="redbox"></div>{% endif %}{% endfor %}
            </div>
        {% endfor %}
</body>
</html>
